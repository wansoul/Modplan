<div class="section" >
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>Modelos</h1>
      <div class="row">
        <div class="col-md-4 col-sm-6" ng-repeat="model in models">
          <a href="{{'#model/' + $index | as_trusted_url}}">
            <div class="model_card" style="background-image: url(images/moldes/{{model.moldImageURL}})">
              <h1>{{model.name}}</h1>
            </div>
          </a>
        </div>

    </div>
  </div>
</div>
